<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>NEW PASSWORD</title>
</head>

<body>
    <form name="form" method="post" action="LoginController" onsubmit="return validateform(this);">
        <b><i>
				<p align="center">
					<font size="5" color="blue">Security Information</font>
				</p>
			</i></b>
        <table cellspacing="15">
            <col width="130">
            <tr>
                <td><b>UserName</b></td>
                <td>
                    <input type="text" PlaceHolder="username" name="username" required>
                </td>
            </tr>
            <tr>
                <td>
                    <b>PetName</b>
                </td>
                <td>
                    <input type="text" placeholder="pet" name="pet" required>
                </td>
                <td>
                </td>
                <td>
                    <input type="text" placeholder="food" name="food" required>
                </td>
            </tr>
            <tr>
                <td><b>Password </b></td>
                <td>
                    <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                    <br><span>Password should contain at least one lower case,upper case,numerical digit </span>
                </td>
            </tr>
            <tr>
                <td><b>Re-enter password </b></td>
                <td>
                    <input type="password" PlaceHolder="Re-enter Password" name="password2" required>
                </td>
            </tr>
        </table>
        <input type="submit" name="abcsubmit" value="submit" required />
    </form>
    <script>
        function validateform(form) {
            if (form.password.value != form.password2.value) {

                alert("Error: Password doesnt match");
                form.password.focus();
                return false;

            }
    </script>

</body>

</html>
